<!DOCTYPE html>
<html>
  <head>
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <title>FrostiK's YouTube clone</title>
  </head>
  <body>
    <div id="page-wrapper">
      <header>
        <div id="header">
          <div class="container clearfix">
            <div id="menu-button"></div>
            <div id="logo"></div>
            <div id="form">
              <table>
                <tbody>
                  <tr>
                    <td><input type="text/search" name="search" placeholder=" Введите запрос"></td>
                    <td><span></span></td>
                    <td><button><div></div></button></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </header>
      <content>
        <div id="content">
          <div class="container clearfix">
            <div id="main-content">
              <iframe width="853" height="480" src="https://www.youtube.com/embed/ZnuwB35GYMY" frameborder="0" allowfullscreen></iframe>
              <div id="video-name">
                <img src="images/video_name.jpg">
              </div>
              <div id="comments">
                <img src="images/comments.jpg">
              </div>
            </div>
            <div id="sidebar">
              <div id="next-videos">
                <img src="images/sidebar.jpg">
              </div>
            </div>
          </div>
        </div>
      </content>
    </div>
  </body>
</html>
